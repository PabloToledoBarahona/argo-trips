services:
  argo-trips:
    container_name: argo-trips
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Database
      - DATABASE_URL=${DATABASE_URL}

      # Redis
      - REDIS_URL=${REDIS_URL}

      # External services
      - PRICING_SERVICE_URL=${PRICING_SERVICE_URL}
      - GEO_SERVICE_URL=${GEO_SERVICE_URL}
      - DRIVER_SESSIONS_SERVICE_URL=${DRIVER_SESSIONS_SERVICE_URL}
      - PAYMENTS_URL=${PAYMENTS_URL}

      # Service config
      - SERVICE_ID=${SERVICE_ID:-argo-trips}
      - PORT=${PORT:-3000}
      - NODE_ENV=${NODE_ENV:-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/trips/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - argo-network

networks:
  argo-network:
    driver: bridge
